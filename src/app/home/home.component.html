<mat-card>
  <div style="display:flex;flex-direction:column;gap:8px">
    <h2>שיוך לעובד משדרג</h2>
    <data-control [field]="input.$.barcode"></data-control>
    <div>מעבד:
      <div style="display:flex;gap:8px">
        <button mat-raised-button [color]="c===input.cpu?'primary':''" *ngFor="let c of types"
          (click)="input.cpu = c">{{c.caption}}</button>
      </div>
    </div>
    <data-area [settings]="area"></data-area>

    <button mat-raised-button color="success" color="primary" (click)="update()">עדכן</button>
  </div>
</mat-card>
