<app-card-in-middle>
  <div style="display:flex;flex-direction:column;gap:8px" #myField>
    <h2>{{input.status.caption +(input.status.updateEmployee?' '+input.employee?.name:'')}}</h2>
    <data-control [field]="input.$.barcode" cdkFocusInitial></data-control>
    <div *ngIf="input.status.inputCpu">מעבד:
      <div style="display:flex;gap:8px;margin-bottom: 16px;">
        <button mat-raised-button [color]="c===input.cpu?'primary':''" *ngFor="let c of types"
          (click)="input.cpu = c">{{c.caption}}</button>
      </div>
    </div>
    <data-area [settings]="area" *ngIf="input.status.isIntake"></data-area>

    <button mat-raised-button color="success" color="primary" (click)="update()">עדכן</button>
  </div>
</app-card-in-middle>
